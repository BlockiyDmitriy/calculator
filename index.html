<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/calculator.css">
</head>

<body>

    <div class="container">
        <div class="result-field">
            <span>1903.8</span>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="column action-button">C</div>
                <div class="column action-button">+/-</div>
                <div class="column action-button">%</div>
                <div class="column">&div;</div>
            </div>
            <div class="row">
                <div class="column">7</div>
                <div class="column">8</div>
                <div class="column">9</div>
                <div class="column">&times;</div>
            </div>
            <div class="row">
                <div class="column">4</div>
                <div class="column">5</div>
                <div class="column">6</div>
                <div class="column">-</div>
            </div>
            <div class="row">
                <div class="column">1</div>
                <div class="column">2</div>
                <div class="column">3</div>
                <div class="column">+</div>
            </div>
            <div class="row">
                <div class="column wide-button">0</div>
                <div class="column">.</div>
                <div class="column equal-button">=</div>
            </div>
        </div>
    </div>
</body>

</html>
